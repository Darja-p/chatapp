        <div id="convo-wrap">
            {% for chat in chats %}
            <div class="convo" data-chat_id="{{ chat.info.id }}" data-user_id="{{ user_id }}" data-chat_name="{{ chat.info.name }} ">
                    <div class="head-img-wrap">
                            <img class="icon-img" src="{{ url_for('static', filename='images/pup3.png') }}" alt="">
                    </div>
                    <div class="convo-info">
                        <div class="convo-title">
                            <div class="convo-name">{{ chat.info.name }}</div>
                            <div class="convo-date">{{ chat.info.date_created }}</div>
                        </div>
                        <div class="convo-last-mssg">
                            <p class="mssg" id="last-message-in-chat">{{ chat.last_message.body }}</p>
                        </div>
                    </div> 
            </div> 
            {% endfor %}
        </div>
